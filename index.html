<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="demo-flex-top-spacer"></div>
            <div class="weather-image">
                <img src="assets/icons/cloud rainbow star sticker painting_7566326.png" alt="weather forecast" width="200" />
            </div>
            <form id="weather-form" class="webflow-style-input">
                <input type="text" name="location" placeholder="What is your location?" autocomplete="off"></input>
                <button type="submit"><img src="assets/icons/icons8-chevron-right-100.png" alt="arrow right" width="60" /></button>
            </form>
            <div id="weather-body" class="weather-body"></div>
            <button id="go-back-button" class="go-back-button">Go back</button>
            <div class="demo-flex-bottom-spacer"></div>
            <h1 class="demo">Weather Forecast</h1>
        </div>
    </main>
	<script src="js/index.js"></script>
  </body>
</html>
